<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap 101 Template</title>

  <!-- Bootstrap -->
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"> -->
  <link href="css/cerulean/bootstrap.min.css" rel="stylesheet">

  <script language="JavaScript" type="text/javascript">
  var template, source;



  function getEvents() {
    $.ajax({
      crossDomain: true,
      type:"GET",
      contentType: "application/json; charset=utf-8",
      url: "http://py-eventlogger-ml3.appspot.com/mine3/default/eventList",
      dataType: "json",
      success: fillData
    });
  }

  function fillData(data) {
    var iterator = 0;

    for(iterator = 0; iterator < data.data.length; iterator++) {
        //$('#data').append(data.data[iterator].eventType + '<br />')
        $('#eventsList').append(template(data.data[iterator]));
      }
    }
    </script>

      <![endif]-->
    </head>

        </div>

      <div class="container">
        <div class="col-sm-2">
          <a href="javascript:getEvents()" class="btn btn-primary">Get Data</a>
        </div>
        <div class="col-sm-6" id="data">
          <table class="table table-striped table-hover ">
            <thead>
              <tr>
                <th>Event</th>
                <th>Date</th>
                <th>Time</th>
                <th>Map</th>
              </tr>
            </thead>
            <tbody id="eventsList">

            </tbody>
          </table>
        </div>
      </div>
      <script id="event-template" type="text/x-handlebars-template">
        <tr>
          <td><span class="label label-success">{{eventType}}</span></td>
          <td>{{eventDate}}</td>
          <td>{{eventTime}}</td>
          <td><a href="#" class="btn btn-info btn-sm">Map</a></td>
        </tr>
      </script>
      <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
      <script src="js/jquery-2.1.0.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
      <script src="js/bootstrap.min.js"></script>
      <script src="js/handlebars-v1.3.0.js"></script>

      <script type="text/javascript">
        $(document).ready(function() {
          source   = $("#event-template").html();
          template = Handlebars.compile(source);
        });
      </script>
